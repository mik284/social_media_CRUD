<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#">
                        <img src="socialapp.jpg" alt="" width="50" height="50px"
                            class="d-inline-flex align-text-center">
                        <strong>SOCIAL MEDIA APP</strong> 
                    </a>
                </div>
            </nav>
            <form id="form">
                <label for="h1">Write your Post here...</label><br>
                <br><textarea required name="text" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <br><br><button class="btn btn-primary" type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h2 class="post-title">Posts</h2>

            <button type="button" class="btn btn-primary position-relative">
                Alerts <span
                    class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"><span
                        class="visually-hidden">unread messages</span></span>
            </button>
            <div id="posts">
                <div class="shadow-sm p-3 mb-5 bg-body rounded">
                    <p>Post 1</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="bi bi-pencil-square"></i>
                        <i onClick="deletePost(this)" class="bi bi-person-x-fill"></i>
                    </span>
                </div>
                <div class="shadow-sm p-3 mb-5 bg-body rounded">
                    <p>Post 2</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="bi bi-pencil-square"></i>
                        <i onClick="deletePost(this)" class="bi bi-person-x-fill"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
